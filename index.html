<html><head><base href="<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistora’s Lingerie</title>
    <style>
        :root {
            --primary-red: #D81B60;
            --primary-black: #1a1a1a;
            --primary-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--primary-white);
        }

        .navbar {
            background-color: var(--primary-black);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--primary-white);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: var(--primary-white);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-red);
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://raw.githubusercontent.com/Mathsrds/vistoria/refs/heads/main/banner.webp') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-white);
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: var(--primary-red);
            color: var(--primary-white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #b71850;
        }

        .products {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-black);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--primary-white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 1rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-black);
        }

        .product-info p {
            color: var(--primary-red);
            font-weight: bold;
        }

        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-player audio {
            width: 200px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">ESSENCE</div>
            <div class="nav-links">
                <a href="#products">Produtos</a>
                <a href="#about">Sobre</a>
                <a href="#contact">Contato</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Descubra sua Essência</h1>
            <p>Elegância e conforto em cada peça</p>
            <button class="cta-button">Explorar Coleção</button>
        </div>
    </section>

    <section class="products" id="products">
        <h2>Nossos Destaques</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://images.unsplash.com/photo-1615886753866-79396abc5c44')"></div>
                <div class="product-info">
                    <h3>Conjunto Romance</h3>
                    <p>R$ 199,90</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://images.unsplash.com/photo-1615886753866-79396abc5c44')"></div>
                <div class="product-info">
                    <h3>Conjunto Elegance</h3>
                    <p>R$ 249,90</p>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image" style="background-image: url('https://images.unsplash.com/photo-1615886753866-79396abc5c44')"></div>
                <div class="product-info">
                    <h3>Conjunto Passion</h3>
                    <p>R$ 179,90</p>
                </div>
            </div>
        </div>
    </section>

    <div class="audio-player">
        <audio controls loop>
            <source src="background-music.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            audio.volume = 0.3;
        });
    </script>
</body>
</html>
